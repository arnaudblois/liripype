{% load download_tag %}
<html><body>
    <h1>Links for {{ package.name }}</h1>
    {% for version in package.version_set.all %}
      {% for build in version.build_set.all %}
        <a href="{% get_download_url build request.user %}#sha256={{ build.sha256 }}">{{ build.filename }}</a><br>
      {% endfor %}
    {% endfor %}
</body></html>
